<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Personal">
	<meta property="og:description" content="Welcome">
	<meta property="og:image" content="sample.png">
	<title>Personal</title>

	<script language="javascript">function addItem() {
			var newItem = document.createElement("div");
			newItem.innerHTML = document.getElementById("box").value;
			newItem.onclick = removeItem;
			document.getElementById("list").appendChild(newItem);
			saveList();
		}

		function removeItem() {
			document.getElementById("list").removeChild(this);
			saveList();
		}

		function saveList() {
			var c = document.getElementById("list").innerHTML;
			localStorage.storedList = c;
		}

		function loadList() {
			document.getElementById("list").innerHTML = localStorage.storedList;
			for (var i = 0; i < list.children.length; i++) {
				list.children[i].onclick = removeItem;
		    }
		}</script>
</head>

<body>
	<p>

	<input type="text" id="box" value="For local stored data" />

	<input type="button" value="Add item" onclick="addItem();" />

	<div id="list"></div>
	<script language="javascript">if (localStorage.storedList) {
			loadList();
		}</script>
